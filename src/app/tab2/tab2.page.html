<ion-header>
  <ion-toolbar>
    <ion-title>
      Kurslar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-thumbnail slot="start">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-thumbnail>
    <ion-label>Kağan KAHRAMAN</ion-label>
  </ion-item>

  <ion-card *ngFor="let course of courses; let i = index;">
    <ion-card-header>
      <ion-row>
        <ion-col size="3">
          <ion-card-subtitle>{{i+1}}. Kurs</ion-card-subtitle>
        <ion-card-title>{{course.name}}</ion-card-title>
        </ion-col>
        <ion-col>
          <ion-card-subtitle>220 Eğitim</ion-card-subtitle>
          <ion-card-subtitle>9 Adım</ion-card-subtitle>
        </ion-col>
        <ion-col>
          <ion-icon name="unlock" style="position: absolute; right: 10px; top: 10px"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      {{course.description}}
      <app-courses [course_id]="course.id"></app-courses>
    </ion-card-content>
  </ion-card>

</ion-content>
