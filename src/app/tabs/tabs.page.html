<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Anasayfa</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="courses">
      <ion-icon name="apps"></ion-icon>
      <ion-label>Kurslar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="status">
      <ion-icon name="school"></ion-icon>
      <ion-label>Durum</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  <ion-footer>
    <ion-toolbar>
        <ion-row>
          <ion-col>
            <ion-button color="primary" expand="full" color="primary" (click)="login()">Login</ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="primary" expand="full" color="danger" (click)="register()">Register</ion-button>
          </ion-col>
        </ion-row>
    </ion-toolbar>
  </ion-footer>
</ion-tabs>
